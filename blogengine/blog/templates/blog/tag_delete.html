{% extends 'blog/base_blog.html' %}

{% block title %}
    Delete {{ tag.title }}?
{% endblock %}

{% block content %}
    <form action="{{ tag.get_delete_url }}" method="post">
        {% csrf_token %}
        <h3>Are you sure you want to delete "{{ tag.title|title }}"?</h3>
        <a href="{% url 'tags_lists' %}">Cancel</a>
        <button class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
