{% extends 'blog/base_blog.html' %}

{% block title %}
    {{ tag|title }} - {{ block.super}}
{% endblock %}

{% block content %}
    <form action="{{ tag.get_edit_url }}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
            {% if field.errors %}
                <div class="alert alert-danger"></div>
            {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">
        Save post
        </button>
    </form>

{% endblock %}
