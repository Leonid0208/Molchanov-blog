{% extends 'blog/base_blog.html' %}

{% block title %}
    Delete {{ post.title }}?
{% endblock %}

{% block content %}
    <form action="{{ post.get_delete_url }}" method="post">
        {% csrf_token %}
        <h3>Are you sure you want to delete "{{ post.title|title }}"?</h3>
        <a href="{% url 'posts_list' %}">Cancel</a>
        <button class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
